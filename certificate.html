<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assest/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assest/css/style.css">
</head>
<body>
    
    <div class="bg-dark " style="height: 63vw; padding: 4vw;">
        <div class="certificate bg-white  border " style="height: 55vw; padding: 4vw;">
            <h1 class="text-center text-uppercase p-2 fw-bold " style="font-size: 4vw; margin-top: 4vw;">certificate</h1>
            <h5 class="text-center text-uppercase  text-secondary fw-bold" style="font-size: 2vw;">OF ACHIEVEMENT</h5>

            <h2 class="text-center  fw-bold" style="font-size: 3vw; margin-top: 3vw;">This certificate is presented to</h2>
            <h4 class="text-center  fw-bold text-primary text-capitalize" style="font-size: 2.5vw; margin-top: 4vw; margin-bottom: 4vw;" id="userName"></h4>
            <p class="text-center  fw-bold " style="font-size: 1.8vw; margin-bottom: 4vw; margin-bottom: 4vw;">For passing JavaScript Test at testmode</p>
            
            
            <div class="d-flex  justify-content-around" style="margin-top: 4vw;">
                <div>
                    <p class="border-bottom border-primary border-2 padding-bottom: 1vw" style="font-size: 1.8vw;" id="date"></p>
                    <p class="fw-bold text-center" style="font-size: 1.8vw;">Date</p>
                </div>

                <div>
                    <p class="border-bottom border-primary border-2 " style="font-size: 1.8vw; padding-bottom: 1vw;">Rana Jawabry</p>
                    <p class="fw-bold text-center" style="font-size: 1.8vw;">signature</p>
                </div>

            </div>

        </div>
    </div>
   
    <div class="container-fluid">
        <div class="d-flex justify-content-between my-4">
    
            <button class="btn btn-primary rounded text-white p-2 text-capitalize fw-bold fs-5"><i class="fa fa-angle-left pe-3"></i>to home</button>
            <button class="btn btn-primary rounded text-white p-2 text-capitalize fw-bold fs-5 "><a href="" id="download" class="text-white">Download</a></button>
        
        </div>

    </div>




    <div class=" footer text-center mt-5  ">
        <h5 >Developed by Rana Jawabry</h5>
    </div>
<script src="assest/js/vendor/html2canvas.js"></script>
<script>


    html2canvas(document.querySelector(".certificate")).then(canvas => {
    document.body.appendChild(canvas)
    const download = document.getElementById('download');
    const cns = document.querySelector('canvas');
    download.href= cns.toDataURL()
    download.download= "certificate.jpeg"
    document.body.removeChild(canvas)
});

const name= document.getElementById('userName');

const userName = localStorage.getItem('userName');
// console.log(userName)
name.innerHTML=userName;

let date = new Date().toLocaleDateString();
console.log(date); // 6/17/2022

document.getElementById('date').innerHTML=date;

</script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
 
</body>
</html>
