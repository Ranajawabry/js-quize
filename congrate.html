<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assest/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assest/css/style.css">

</head>

<body>
    <div class="vh-101 position-relative pt-2">
        <div class="container">
            <div class=" quizeBody w-md-50 p-4  m-auto rounded">
                <div>
                    <div>

                        <div>
                            <h5 class="fw-bold"> Congratulations! You have successfully passed the test..</h5>
                        </div>

                        <div class="my-2">
                            <p style="font-size: 15px;"> Enter your full name to get your certificate.</p>
                            <input class="border-0 bg-input rounded w-100 p-2" type="text" name="" id="userName"
                                placeholder="Ex: Rana Ahmad Jawabry">
                        </div>
                        <div>
                            <button class=" conr-btn btn rounded w-100 text-white bg-primary mt-2  p-2 fs-6 fw-bold"
                                onclick="getCertificate()"><i class="fa fa-certificate pe-1"></i> Grt
                                certificate</button>
                            <button class=" conr-btn btn rounded w-100 text-white bg-primary mt-2  p-1 fs-6 fw-bold"><a
                                    href="index.html" class="text-white"><i class="fa fa-angle-left pe-2"></i> Back To
                                    Home</a></button>

                        </div>
                        <div class="mt-2">
                            <p style="font-size: 15px;">Share your achievement with friends.</p>
                            <button class=" conr-btn btn rounded w-100 text-white bg-primary   p-1 fs-6 fw-bold"
                                onclick="sharPage('facebook')"><i class="fa-brands fa-square-facebook pe-2 fs-4"></i>
                                Share to facebook</button>
                            <button class=" conr-btn btn rounded w-100 text-white bg-primary mt-2  p-1 fs-6 fw-bold"
                                onclick="sharPage('whatsApp')"><i class="fa-brands fa-whatsapp pe-2 fs-4"></i> Share To
                                whatsApp</button>
                            <button class=" conr-btn btn rounded w-100 text-white bg-primary mt-2  p-1 fs-6 fw-bold"
                                onclick="sharPage('linkedIn')"><i class="fa-brands fa-linkedin pe-2 fs-4"></i> Share To
                                LinkedIn</button>
                            <button class=" conr-btn btn rounded w-100 text-white bg-primary mt-2  p-1 fs-6 fw-bold"
                                onclick="sharPage('twitter')"><i class="fa-brands fa-twitter pe-2 fs-4"></i> Share To
                                Twitter</button>
                            <button class=" conr-btn btn rounded w-100 text-white bg-primary mt-2  p-1 fs-6 fw-bold"
                                onclick="sharPage('telegram')"><i class="fa-brands fa-telegram pe-2 fs-4"></i> Share To
                                Telegram</button>


                        </div>

                    </div>
                </div>

            </div>





        </div>

        <div class=" footer text-center position-absolute   ">
            <h6>Developed by Rana Jawabry</h6>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
        <script src="assest/js/congrate.js"></script>
</body>

</html>
